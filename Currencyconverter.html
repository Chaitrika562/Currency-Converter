<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>Currency Calculator</title>
</head>
<body>
    <div class="wrapper">
        <header>Currency Converter</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://www.worldometers.info/img/flags/us-flag.gif" alt="flag">
                        <select>
                        </select>
                        <span class="fromcon"></span>
                    </div>
                    
                </div>
                <div class="icon">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://www.worldometers.info/img/flags/ao-flag.gif" alt="flag">
                        <select>
                        </select>
                        <span class="tocon"></span>
                    </div>
                    
                </div>
            </div>
            <div class="exchange-rate"></div>
            <button>Get Exchange Rate</button>
        </form>
    </div>



    <script src="./countrylist.js"></script>
    <script src="./script.js"></script>
</body>
</html>
